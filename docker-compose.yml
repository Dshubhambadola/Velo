version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: velo-postgres
    environment:
      POSTGRES_USER: velo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: velo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - velo-network

  redis:
    image: redis:7-alpine
    container_name: velo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - velo-network

volumes:
  postgres_data:
  redis_data:

networks:
  velo-network:
    driver: bridge
